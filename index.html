<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Visualiser</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>      
      
    
      <div id= "daLogin" class="login" >
        <h1 id="login-header">Search</h1>
          <form id="login-form" method="post">  
              <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
              <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Authorisation: Private Repositories">
          </form>

          <button onclick="searchUser()"  class="btn btn-primary btn-block btn-large" >Confirm</button> 

          <!-- Error Message-->
          <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">or token</span></p>
          </div>

          <!-- <h1><a href = "html/result.html">Hey there bud</a></h1> -->
      </div>
      
      

    
      
    <script src = app.js></script>
</body>
</html>
