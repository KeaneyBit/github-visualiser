
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Visualiser</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>      



  <div class="container-fluid">
  <div class="row">
    <!-- Side Bar -->
    <div class="col-sm-4 sidenav" id = "daSidebar" margin-left: 10>
      <img id="img" src='' class="img-fluid">
      <p id="name"></p>
      <p id="login"></p>
      <p id="bio"></p>
      <p id="hireable"></p>
      <p id="created_at"></p>
      <p id="followers"></p>
      <p id="following"></p>
      <p id="location"></p>
      <p id="public_repos"></p>
      <p id="private_repos"></p>
      <p id="total_repos"></p>
    </div>
    
    
    <!-- Search Bar -->
    <div class="col-sm-8">
    <div id= "daLogin" class="login" >
      <h1 id="login-header">Search</h1>
        <form id="login-form" method="post">  
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Authentication Token: Private Repositories">
        </form>

        <button onclick="searchUser()"  class="btn btn-primary btn-block btn-large" >Confirm</button> 
        <!-- Error Message -->
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">or token</span></p>
        </div>
        <!-- Naive & Complex Approach Paragraph-->
        <div class="container-fluid">
          <div> 
            <p id="daNaive">The following includes a metric anaylsis and visualisation of both naive and complex anaylsis to measuring software engineering.</p>
          </div>
        </div>
        
      </div>
      
      
    </div>

    
    
    
        

  </div>

    <!-- Graphs-->

  </div>
</div>




    


    <!--d3.js--><script src="https://d3js.org/d3.v6.min.js"></script>
    <!--main script--><script src = app.js></script>
</body>
</html>
