<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Visualiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>      
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">or token</span></p>
      </div>

      <div class="login">
        <h1 id="login-header">Search</h1>
          <form id="login-form" >  
             <!-- method="post" this removes the whole page for some reason -->
              <!-- <input type="text" name="u" placeholder="Username" required="required" /> -->
              <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
              <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Authorisation: Private Repositories">

              <!-- <input type="password" name="p" placeholder="Password" required="required" /> -->
              
              <!-- type="submit" -->
          </form>

          <button onclick="searchUser()"  class="btn btn-primary btn-block btn-large">Confirm</button> 
          <img class="mb-4 img-fluid" id="img" src=''>
      </div>
      
      <div class="row">
        <div class="mt-3 col-md-2">
            <div class="well">
                
                
                <p id="name"></p>
                <p id="login"></p>
                <p id="bio"></p>
                <p id="hireable"></p>
                <p id="created_at"></p>
                <p id="followers"></p>
                <p id="following"></p>
                <p id="location"></p>
                <p id="public_repos"></p>
            </div>
        </div>
    </div>
      
    <script src = app.js></script>
</body>
</html>
