<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Visualiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <!-- <h1>Hello World</h1>
    <div id= 'daGrid' class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

    <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div> -->


    <div class="container.fluid">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row align-items-end fluid">
                <div class="col-sm-3">
                  <h6 class="mb-0">Username</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <div id="name"></div>
                </div>
              </div>
              <hr>
              <div class="row align-items-end">
                <div class="col-sm-3">
                  <h6 class="mb-0">Login</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <div id="login"></div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Biography</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <div id="bio"></div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Mobile</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  (320) 380-4539
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  Bay Area, San Francisco, CA
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mt-3 col-md-2">
            <div class="well">
              <img class="mb-4 img-fluid" id="img" src=''>
                
                

                <div id="hireable"></div>
                <div id="created_at"></div>
                <div id="followers"></div>
                <div id="following"></div>
                <div id="location"></div>
                <div id="public_repos"></div>
                <div id="private_repos"></div>
                <div id="total_repos"></div>
            </div>
        </div>
      </div>
</body>
